<!DOCTYPE html>

<html>
    <head>
        <title>Create User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/generalStyle.css" rel="stylesheet" type="text/css"/>
        <link href="../css/navbarStyle.css" rel="stylesheet" type="text/css"/>
        <link href="../css/generalResponsive.css" rel="stylesheet" type="text/css"/>
        <link href="../css/createUserStyle.css" rel="stylesheet" type="text/css"/>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    </head>
    <body>
        <header>
            <div class="navbar">
                <a class="home" href="#"><i class="fab fa-connectdevelop">ME</i></a>

                <div class="menu-section">
                    <div class="menu-toggle">
                        <div class="one"></div>
                        <div class="two"></div>
                        <div class="three"></div>
                    </div>
                    <nav>
                        <ul>
                            <li>
                                <a href="#events">Eventos</a>
                            </li>
                            <li>
                                <a href="#oldEvents">Eventos Anteriores</a>
                            </li>
                            <li>
                                <a href="#login">
                                    Entrar <i class="fas fa-sign-in-alt"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <section class="userForm">
            <div class="container">
                <form onsubmit="createUser()">
                    
                    <div class="userInfo-group">
                        <div class="input-group">
                            <label for="name">Nome Completo*</label>
                            <input id="name" name="Nome Completo" class="input-control required notNumbers" placeholder="Nome" />
                            <span class="error errName" aria-live="polite"></span>
                        </div>

                        <div class="input-group">
                            <label for="CPF">CPF*</label>
                            <input id="CPF" name="CPF" type="text" class="input-control required notLetters" placeholder="123.123.123-12" />
                            <span class="error errCPF" aria-live="polite"></span>
                        </div>

                        <div class="input-group">
                            <label for="cellphone">Telefone*</label>
                            <input id="cellphone" name="Telefone" type="text" class="input-control required notLetters" placeholder="(99) 98888-8888" />
                            <span class="error errCellphone" aria-live="polite"></span>
                        </div>

                        <div class="input-group">
                            <label for="birthDate">Data de Nascimento*</label>
                            <input id="birthDate" name="Data de Nascimento" type="date" class="input-control required dateInput" min="1940-01-02" max="2016-12-31" />
                            <span class="error errBirthDate" aria-live="polite"></span>
                        </div>

                        <div class="input-group">
                            <label for="email">Email*</label>
                            <input id="email" name="Email" type="email" class="input-control required" placeholder="Email" />
                            <span class="error errEmail" aria-live="polite"></span>
                        </div>

                        <div class="input-group">
                            <label for="password">Senha*</label>
                            <input id="password" name="Senha" type="password" class="input-control required" placeholder="Password" />
                            <span class="error errPassword" aria-live="polite"></span>
                        </div>
                    </div>

                    <div class="userAddress-group">
                        <div class="input-group">
                            <label for="UF">Estado*</label>
                            <select name="Estado" class="custom-select required" id="UF">
                                <option value="empty" selected>Escolha um estado...</option>
                            </select>
                            <span class="error errUF" aria-live="polite"></span>
                        </div>
                      
                        <div class="input-group">
                            <label for="city">Cidade*</label>
                            <select name="Cidade" class="custom-select required" id="city" disabled>
                                <option value="empty" selected>Escolha um estado primeiro ...</option>
                            </select>
                            <span class="error errCity" aria-live="polite"></span>
                        </div>
                        
                        <div class="input-group">
                            <label for="address">Endereço*</label>
                            <input name="Endereço" id="address" type="text" class="input-control required" placeholder="Endereço" />
                            <span class="error errAddress" aria-live="polite"></span>
                        </div>

                        <div class="input-group">
                            <label for="CEP">CEP*</label>
                            <input name="CEP" id="CEP" type="text" class="input-control required notLetters" placeholder="99999-999" />
                            <span class="error errCEP" aria-live="polite"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="button">Cadastrar</button>
                    </div>
                </form>
            </div>
        </section>
        
        <script src="../services/userService.js" type="text/javascript"></script>
        <script src="../scripts/inputs.js" type="text/javascript"></script>
        <script src="../scripts/navbar.js" type="text/javascript"></script>
        <script src="../scripts/arrayStates.js" type="text/javascript"></script>
        <script src="../scripts/arrayCities.js" type="text/javascript"></script>
    </body>
</html>
